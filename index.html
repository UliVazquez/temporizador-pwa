<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temporizador Entrenamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <meta name="theme-color" content="#3b82f6" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 select-none">

  <h1 class="text-3xl font-bold mb-6">Temporizador de Entrenamiento</h1>

  <form id="configForm" class="flex flex-col gap-4 w-full max-w-md">

    <div>
      <label class="block mb-1 font-semibold" for="workMinutes">Minutos de entrenamiento</label>
      <input
        type="number"
        id="workMinutes"
        min="0" max="59"
        value="0"
        class="w-full rounded px-3 py-2 text-gray-900"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="workSeconds">Segundos de entrenamiento</label>
      <input
        type="number"
        id="workSeconds"
        min="0" max="59"
        value="0"
        class="w-full rounded px-3 py-2 text-gray-900"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="restMinutes">Minutos de descanso</label>
      <input
        type="number"
        id="restMinutes"
        min="0" max="59"
        value="0"
        class="w-full rounded px-3 py-2 text-gray-900"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="restSeconds">Segundos de descanso</label>
      <input
        type="number"
        id="restSeconds"
        min="0" max="59"
        value="0"
        class="w-full rounded px-3 py-2 text-gray-900"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="rounds">Cantidad de rondas</label>
      <input
        type="number"
        id="rounds"
        min="1"
        value="0"
        class="w-full rounded px-3 py-2 text-gray-900"
        required
      />
    </div>

    <button
      type="submit"
      id="startBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded mt-4"
    >
      Empezar
    </button>
  </form>

  <div id="timerDisplay" class="mt-12 text-center text-7xl font-mono">
    00:00
  </div>

  <div id="roundDisplay" class="mt-4 text-xl font-semibold"></div>

  <div id="countdownMessage" class="mt-6 text-center text-2xl font-semibold text-yellow-300"></div>

  <div class="mt-8 flex gap-4">
    <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-6 rounded hidden">
      Pausar
    </button>
    <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded hidden">
      Reiniciar
    </button>
    <button id="installBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded hidden">
      Instalar app
    </button>
  </div>

  <audio id="beepSound" src="beep.ogg" preload="auto"></audio>
  <audio id="bell1" src="bell1.mp3" preload="auto"></audio>
  <audio id="bell2" src="bell2.mp3" preload="auto"></audio>
  <audio id="bell3" src="bell3.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
